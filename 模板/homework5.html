<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板——作业五</title>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{active:isActive}">测试</div>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                isActive: true
            },
        })
    </script>
</body>

</html>
